<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentinka?</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff9ecf, #ffcce6);
  font-family: Arial, sans-serif;
  text-align: center;
  overflow: hidden;
  transition: background 1s ease;
}

h1 {
  font-size: 28px;
  padding: 20px;
  z-index: 2;
}

button {
  padding: 15px 25px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  margin: 10px;
  cursor: pointer;
  z-index: 2;
}

#yesBtn {
  background-color: #ff4d88;
  color: white;
}

#noBtn {
  background-color: #666;
  color: white;
}

.heart {
  position: absolute;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
}

@keyframes floatUp {
  0% {
    transform: translateY(100vh);
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    transform: translateY(-10vh);
    opacity: 0;
  }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  background-color: red;
  top: 0;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(720deg);
  }
}
</style>
</head>

<body>

<h1>Bude≈° moja valentinka? ‚ù§Ô∏è</h1>
<button id="yesBtn">Hej üíñ</button>
<button id="noBtn">Ne üò¢</button>

<script>
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

let noScale = 1;

// Floating hearts generator
function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 20 + 15) + "px";
  heart.style.animationDuration = (Math.random() * 3 + 3) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}

setInterval(createHeart, 500);

// NO button shrinks every tap
noBtn.addEventListener("click", () => {
  noScale -= 0.15;
  if (noScale < 0.2) noScale = 0.2;
  noBtn.style.transform = `scale(${noScale})`;
});

// YES button click
yesBtn.addEventListener("click", () => {

  // Change background to image
  document.body.style.background = "url('image.jpg') no-repeat center center";
  document.body.style.backgroundSize = "cover";

  document.body.innerHTML = `
    <h1 style="color:white; font-size:32px; text-shadow:2px 2px 10px black;">
      YAYYYY üíï<br>Najlep≈°ie rozhodnite boobie üòå
    </h1>
  `;

  launchConfetti();
});

// Confetti effect
function launchConfetti() {
  for (let i = 0; i < 150; i++) {
    const confetti = document.createElement("div");
    confetti.classList.add("confetti");
    confetti.style.left = Math.random() * 100 + "vw";
    confetti.style.backgroundColor =
      `hsl(${Math.random() * 360}, 100%, 50%)`;
    confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
    document.body.appendChild(confetti);

    setTimeout(() => {
      confetti.remove();
    }, 3000);
  }
}
</script>

</body>
</html>
